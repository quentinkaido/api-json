  <nav class="navbar navbar-default">

<!-- Modifier une personne -->
<div class="modal fade product_view" id="product_view">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Modifier la personne</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Prénom</label>
              <div class="col-md-4">
                <input id="name" name="name" placeholder="prénom" class="form-control input-md" type="text">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="age">Âge</label>
              <div class="col-md-4">
                <input id="age" name="age" placeholder="âge" class="form-control input-md" type="text">
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id">Permis</label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-success">Permis B</button>
                <button id="button2id" name="button2id" class="btn btn-danger">Ø Permis</button>
              </div>
            </div>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>

<!-- Créer une personne -->
<div class="modal fade create_student" id="create_student">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
<div class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Créer une personne</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Prénom</label>
              <div class="col-md-4">
                <input id="createname" name="name" placeholder="prénom" class="form-control input-md" type="text">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="age">Âge</label>
              <div class="col-md-4">
                <input id="createage" name="age" placeholder="âge" class="form-control input-md" type="text">
              </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="button1id">Permis</label>
              <div class="col-md-8">
                <button id="button1id" name="button1id" class="btn btn-primary">Permis B</button>
                <button id="button2id" name="button2id" class="btn btn-danger">Ø Permis</button>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Valider</label>
              <div class="col-md-4">
                <button id="createstudent" onclick="createStudent()" name="singlebutton" class="btn btn-success">Valider</button>
              </div>
            </div>

          </fieldset>
        </div>

      </div>
    </div>
  </div>
</div>
<div id="documents">


  <div class="container">
    <div id="application">
    </div>
  </div>
</div>
